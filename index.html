<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>To Do List</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center my-4">To Do List</h1>

        
            <div class="mb-3">
                <label for="exampleInputtitle" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" aria-describedby="titleHelp">
                <div id="titleHelp" class="form-text">Add title of your List</div>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
            </div>

            <button type="submit" id="add" class="btn btn-primary">Add to list</button>
            <button type="submit" class="btn btn-primary mx-2" onclick="reset()">Reset</button>
        

        <div id="list">
            <h2 class="my-4">Your Items</h2>

            <div id="tab">
                <table class="table table-striped" id="printtable">
                    <thead>
                        <tr>
                            <th scope="col">SNO.</th>
                            <th scope="col">Item Title</th>
                            <th scope="col">Item Description</th>
                            <th scope="col">Action</th>
                            
                        </tr>
                    </thead>
                    <tbody id="bd">
                        <!-- <tr>
                            <th scope="row">1</th>
                            <td>Morning routine</td>
                            <td>Wake up at 4:00 AM</td>
                            <td><button class="btn btn-primary">Delete</button></td>
                        </tr> -->
                        
                    </tbody>
                </table>
            </div>
        </div>


    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
